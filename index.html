<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowSYNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="images/backg.jpg" as="image" />
</head>
<body>
    <section id="home">
        <img id="logo" src="/images/logo.png" /img>
        <div id="time">
            <button  id="time1">Long Break</button>
            <button  id="time2">Short Break</button>
            <button id="time3">Pomodoro</button>
        </div>
        <div id="timer">
            <span id="minutes">25</span><span id="colon">:</span><span id="seconds">00</span>
        </div>
        <div id="func">
            <div class="toggle">
                <button id="start" onclick="startTimer()">START</button>
                <button id="pause" onclick="pauseTimer()" style="display: none;">PAUSE</button>
            </div>
            <button id="reset" onclick="resetTimer()">RESET</button>
        </div>
    </section> 
    </div>
    <script src="script.js" defer></script>    
</body>
</html>
